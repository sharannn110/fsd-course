<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            color: white;
            text-align: center;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form input, form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        .student-table {
            margin-top: 20px;
        }

    </style>
</head>
<body>

<header>
    <h1>Student Details Form</h1>
</header>

<div class="container">
    <form id="studentForm">
        <label for="name">Student Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter student name">
        
        <label for="rollNumber">Roll Number</label>
        <input type="text" id="rollNumber" name="rollNumber" required placeholder="Enter roll number">
        
        <label for="age">Age</label>
        <input type="number" id="age" name="age" required placeholder="Enter age">
        
        <label for="grade">Grade</label>
        <select id="grade" name="grade" required>
            <option value="" disabled selected>Select Grade</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <div class="student-table">
        <table id="studentTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Age</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody>
                <!-- Student details will be inserted here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    // JavaScript to handle form submission and adding student details to the table
    document.getElementById('studentForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from refreshing the page
        
        // Get form values
        var name = document.getElementById('name').value;
        var rollNumber = document.getElementById('rollNumber').value;
        var age = document.getElementById('age').value;
        var grade = document.getElementById('grade').value;

        // Create a new row for the table
        var table = document.getElementById('studentTable').getElementsByTagName('tbody')[0];
        var newRow = table.insertRow(table.rows.length);

        // Insert new cells in the row and populate with the form data
        var cell1 = newRow.insertCell(0);
        var cell2 = newRow.insertCell(1);
        var cell3 = newRow.insertCell(2);
        var cell4 = newRow.insertCell(3);

        cell1.innerHTML = name;
        cell2.innerHTML = rollNumber;
        cell3.innerHTML = age;
        cell4.innerHTML = grade;

        // Clear form fields
        document.getElementById('studentForm').reset();
    });
</script>

</body>
</html>
